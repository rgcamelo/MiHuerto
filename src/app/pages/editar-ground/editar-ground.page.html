<ion-header>
    <ion-toolbar>
        <ion-title>Editar Zona</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="" (click)="cancelar()"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">

            <ion-item>
                <ion-label position="floating">Nombre</ion-label>
                <ion-input type="text" required name="name" [(ngModel)]="ground.name"></ion-input>
            </ion-item>

            <br>

            <ion-item>
                <ion-label position="floating">Tipo</ion-label>
                <ion-select [(ngModel)]="ground.type" name="type" placeholder="Seleccione el tipo de ground">
                    <ion-select-option value="module">Modulo</ion-select-option>
                    <ion-select-option value="seedbed">Semillero</ion-select-option>
                </ion-select>
            </ion-item>

            <br>
            <div class="text-center">
                <ion-button [disabled]="formulario.invalid || igual" type="submit">
                    Editar
                </ion-button>
                <ion-button (click)="cancelar()" color="danger">
                    Cancelar
                </ion-button>
            </div>




        </form>
    </ion-card>
</ion-content>
