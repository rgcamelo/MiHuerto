<ion-header>
    <ion-toolbar>
        <ion-title>Editar Zona</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="" (click)="cancelar()"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="background">
    <ion-card>
        <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">

            <ion-item>
                <ion-label position="floating">Nombre</ion-label>
                <ion-input type="text" required name="name" [(ngModel)]="ground.name"></ion-input>
            </ion-item>

            <br>

            <ion-item>
                <ion-label position="floating">Tipo</ion-label>
                <ion-select [(ngModel)]="ground.type" name="type" placeholder="Seleccione el tipo de ground">
                    <ion-select-option value="module">MÃ³dulo</ion-select-option>
                    <ion-select-option value="seedbed">Semillero</ion-select-option>
                </ion-select>
            </ion-item>

            <br>

            <ion-row>
                <ion-col size="6">
                    <ion-button [disabled]="formulario.invalid || igual" expand="block" shape="round" type="submit" color="success" size="large">
                        <ion-icon name="checkmark-outline"></ion-icon>
                    </ion-button>
                </ion-col>
                <ion-col size="6">
                    <ion-button (click)="cancelar()" color="danger" expand="block" shape="round" size="large">
                        <ion-icon name="close-outline"></ion-icon>
                    </ion-button>
                </ion-col>
            </ion-row>


        </form>
    </ion-card>
</ion-content>
