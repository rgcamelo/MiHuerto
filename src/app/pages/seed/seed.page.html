<ion-header>
    <ion-toolbar>
        <ion-title>Semillas</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class=" background">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>


    <ion-list *ngIf="seeds" class="p-3">
        <ion-item-sliding class="animate__animated animate__fadeIn animate__faster" *ngFor="let seed of seeds">

            <ion-item routerLink="crops/{{seed.id}}">
                <ion-avatar slot="start">
                    <img [src]="seed.image">
                </ion-avatar>
                <ion-label>{{seed.name}}</ion-label>
            </ion-item>

            <ion-item-options side="start">
                <ion-item-option (click)="deleteSeed(seed)" color="light">
                    <ion-icon src="./assets/icon/eliminar.svg" slot="icon-only" name="trash-outline"></ion-icon>
                </ion-item-option>
                <ion-item-option (click)="editarSeed(seed)" color="light">
                    <ion-icon src="./assets/icon/editar.svg" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>


    </ion-list>







    <ion-fab (click)="registrarSeed()" vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
