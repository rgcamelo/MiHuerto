<ion-header>
    <ion-toolbar>
        <ion-title>Nueva Cosecha</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="" (click)="cancelar()"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="background">
    <ion-card>
        <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">

            <br>

            <div class="text-center">
                <img class="imagen" [src]="'crop'|careIcon">
            </div>

            <ion-item>
                <ion-label position="floating">Peso de Cosecha (libras)</ion-label>
                <ion-input type="number" required name="quantity" [(ngModel)]="crop.quantity"></ion-input>
            </ion-item>


            <br>

            <ion-row>
                <ion-col size="6">
                    <ion-button [disabled]="formulario.invalid" expand="block" shape="round" type="submit" color="success" size="large">
                        <ion-icon name="checkmark-outline"></ion-icon>
                    </ion-button>
                </ion-col>
                <ion-col size="6">
                    <ion-button (click)="cancelar()" color="danger" expand="block" shape="round" size="large">
                        <ion-icon name="close-outline"></ion-icon>
                    </ion-button>
                </ion-col>
            </ion-row>



        </form>
    </ion-card>
</ion-content>
