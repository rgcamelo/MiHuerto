<ion-header>
    <ion-toolbar>
        <ion-title>
            Huertos
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.8" pullMin="60" pullMax="120">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <!--</ion-item> *ngFor="let garden of gardens" routerLink="/grounds/{{garden.id}}" -->
        <ion-item *ngFor="let garden of gardens" class="animate__animated animate__fadeIn animate__faster">
            <!--<ion-label></ion-label>-->
            <ion-card class="ioncardground">

                <div class="objetfit">
                    <img routerLink="./grounds/{{garden.id}}" class="animate__animated animate__fadeIn animate__faster" [src]="garden.image" />
                </div>

                <ion-card-header>
                    <ion-item>
                        <ion-card-title routerLink="./grounds/{{garden.id}}">
                            <ion-item>
                                <ion-avatar slot="start">
                                    <img src="/assets/icon/cerca.svg">
                                </ion-avatar>
                                <ion-label>{{garden.name}}</ion-label>
                            </ion-item>
                        </ion-card-title>
                        <ion-button (click)="presentActionSheet(garden.id)" slot="end" fill="clear">
                            <ion-icon name="ellipsis-vertical-outline" slot="icon-only"></ion-icon>
                        </ion-button>
                    </ion-item>
                </ion-card-header>
            </ion-card>

        </ion-item>

    </ion-list>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

    <ion-fab (click)="registrarGarden()" vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>


</ion-content>
