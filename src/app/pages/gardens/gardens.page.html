<ion-header>
    <ion-toolbar>
        <ion-title>
            Huertos
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="background">

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.8" pullMin="60" pullMax="120">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list *ngIf="gardens" class="p-3 invisiblefondo">
        <!--</ion-item> *ngFor="let garden of gardens" routerLink="/grounds/{{garden.id}}" -->
        <!--<ion-label></ion-label>-->
        <ion-card *ngFor="let garden of gardens" class="nopad animate__animated animate__fadeIn animate__faster">

            <div class="objetfit">
                <img routerLink="./grounds/{{garden.id}}" class="animate__animated animate__fadeIn animate__faster" [src]="garden.image" />
            </div>

            <ion-card-header>
                <ion-item class="nopad">
                    <ion-card-title routerLink="./grounds/{{garden.id}}">
                        <ion-label>{{garden.name}}</ion-label>
                    </ion-card-title>
                    <ion-button (click)="presentActionSheet(garden)" slot="end" fill="clear">
                        <ion-icon name="ellipsis-vertical-outline" slot="icon-only"></ion-icon>
                    </ion-button>
                </ion-item>
            </ion-card-header>
        </ion-card>


    </ion-list>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

    <ion-fab (click)="registrarGarden()" vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>


</ion-content>
