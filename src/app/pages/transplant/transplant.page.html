<ion-header>
    <ion-toolbar>
        <ion-title>Trasplantar</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="" (click)="cancelar()"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="background p-3">

    <ion-card (scroll)="onGardenScroll($event)" class="maxim animate__animated animate__fadeIn animate__faster">
        <ion-card-content>
            <ion-list>
                <ion-list-header>
                    Elige un Huerto:
                </ion-list-header>
                <ion-item class="hov" (click)="selectGarden(garden)" *ngFor="let garden of gardens">
                    <ion-avatar slot="start">
                        <img src="../../../assets/icon/cerca.svg">
                    </ion-avatar>
                    <ion-label>
                        <h2>{{garden.name}}</h2>
                    </ion-label>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>

    <br>

    <ion-card (scroll)="onGroundScroll($event)" class="maxim animate__animated animate__fadeIn animate__faster" *ngIf="grounds.length > 0">
        <ion-card-content>
            <ion-list>
                <ion-list-header>
                    Elige una Zona:
                </ion-list-header>
                <ion-item class="hov" (click)="selectGround(ground)" *ngFor="let ground of grounds">
                    <ion-avatar slot="start">
                        <img *ngIf="ground.type == 'module'" src="/assets/icon/modulo.svg">
                        <img *ngIf="ground.type == 'seedbed'" src="/assets/icon/semillero.svg">
                    </ion-avatar>
                    <ion-label>
                        <h2>{{ground.name}}</h2>
                    </ion-label>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>

    <br>

    <ion-card (scroll)="onBedScroll($event)" class="maxim animate__animated animate__fadeIn animate__faster" *ngIf="beds.length > 0">
        <ion-card-content>
            <ion-list>
                <ion-list-header>
                    Elige una Cama:
                </ion-list-header>
                <ion-item (click)="selectBed(bed)" class="hov" *ngFor="let bed of beds">
                    <ion-avatar class="ionavatarsquare" slot="start">
                        <ion-img *ngIf="bed.type == 'furrow'" src="/assets/icon/surco.svg"></ion-img>
                        <ion-img *ngIf="bed.type == 'terrace'" src="/assets/icon/bancal.svg"></ion-img>
                        <ion-img *ngIf="bed.type == 'bed'" src="/assets/icon/bandejas.svg"></ion-img>
                    </ion-avatar>
                    <ion-label>
                        <h2>{{bed.name}}</h2>
                    </ion-label>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>

    <br>

    <ion-card *ngIf="selBed">
        <ion-item>
            <ion-label ng position="floating">Cantidad a Transplantar:</ion-label>
            <ion-input type="number" required name="quantity" [(ngModel)]="newPlant.quantity"></ion-input>
        </ion-item>
    </ion-card>

    <ion-row>
        <ion-col size="12">
            <ion-button (click)="cancelar()" expand="block" shape="round" color="danger">
                <ion-icon name="close-outline"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col *ngIf="selBed" size="12">
            <ion-button [disabled]="invalidQuantity" (click)="transplantar()" expand="block" shape="round" color="success">
                <ion-icon name="checkmark-outline"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-row>

</ion-content>
