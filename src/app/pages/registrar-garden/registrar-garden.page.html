<ion-header>
    <ion-toolbar>
        <ion-title>
            Nuevo Huerto
        </ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="" (click)="cancelar()"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card class="p-2">
        <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">

            <ion-item>
                <ion-label position="floating">Nombre</ion-label>
                <ion-input type="text" required name="name" [(ngModel)]="garden.name"></ion-input>
            </ion-item>


            <!-- <ion-item>
                <ion-input type="file" placeholder="Seleccionar imagen" required name="image" [(ngModel)]="garden.image"></ion-input>
            </ion-item>

            <hr> -->

            <br>
            <div class="text-center">
                <ion-button class="btn-block" [disabled]="formulario.invalid" type="submit">
                    Registrar
                </ion-button>
                <ion-button (click)="cancelar()" color="danger">
                    Cancelar
                </ion-button>
            </div>



        </form>
    </ion-card>
</ion-content>
