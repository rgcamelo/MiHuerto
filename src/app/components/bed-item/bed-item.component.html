<ion-item-sliding>

    <ion-item-options side="start">
        <ion-item-option>
            <ion-icon slot="icon-only" name="build-outline"></ion-icon>
        </ion-item-option>
    </ion-item-options>

    <ion-item routerLink="./plants/{{id}}">

        <ion-card class="ioncardground">

            <ion-item>
                <ion-avatar class="ionavatarsquare" slot="start">
                    <ion-img src="/assets/imgwireframe/image.png"></ion-img>
                </ion-avatar>
                <ion-label>{{name}}</ion-label>
                <ion-icon name="ellipsis-vertical-outline" slot="end"></ion-icon>
            </ion-item>

            <ion-card-content class="ioncardcontent">
                <ion-item>
                    <ion-card class="ioncardground" *ngIf="plants.length > 0">

                        <ion-item class="ioncardcontent">
                            <ion-avatar class="animate__animated animate__fadeIn animate__faster" *ngFor="let plant of plants" slot="start">
                                <ion-img src="/assets/imgwireframe/image.png"></ion-img>
                            </ion-avatar>
                        </ion-item>
                    </ion-card>

                </ion-item>
            </ion-card-content>
        </ion-card>
    </ion-item>

    <ion-item-options side="end">
        <ion-item-option *ngIf="plants.length > 0" color="danger">
            <ion-icon src="./assets/icon/shovel.svg" slot="icon-only">
            </ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
    </ion-item-options>

</ion-item-sliding>
